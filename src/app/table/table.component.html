<input
  type="text"
  [(ngModel)]="searchString"
  placeholder="Search by description"
/>
<table>
  <tr>
    <th *ngFor="let column of tableColumns">{{ column }}</th>
  </tr>
  <tr *ngFor="let order of orders | searchDescription: searchString">
    <td *ngFor="let orderProp of orderProperties">{{ order[orderProp] }}</td>
  </tr>
</table>
